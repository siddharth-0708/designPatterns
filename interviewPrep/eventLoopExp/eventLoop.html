<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Event Loop Demo</title>

<style>
  .animcss {
    animation: moveX 2s ease-in-out forwards infinite;
  }
  @keyframes moveX {
    0% {
      /* left: 0px; */
      opacity:1;
    }
    50%{
      opacity:0.1;
    }
    100% {
      /* left: 250px; */
      opacity:1;
    }
  }
</style>
  <body>
    <h1>Event Loop Test</h1>
    <button onclick="buttonClick()">Click me</button>
    <button onclick="heavyClick()">heavy click me</button>
    <button onclick="playAnim()">playAnim click me</button>
    <button onclick="playCanvasAnim()">Play Canvas Animation</button>
    <button onclick="layoutThrashing()">Layout Thrashing</button>

    "
